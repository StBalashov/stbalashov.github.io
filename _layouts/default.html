<!DOCTYPE html0
>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="/assets/css/styles.css">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>
  <body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    <script>
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
      console.log(prefersDarkScheme)
      if (prefersDarkScheme.matches) {
        document.body.classList.add("dark");
        document.getElementById("theme").checked = true;
      }
      function changeLang() {
        var chbox = document.getElementById("lang");
        if(chbox.checked){
          document.getElementById("cv-eng").classList.add('hidden');
          document.getElementById("cv-rus").classList.remove('hidden');
        }
        else {
          document.getElementById("cv-rus").classList.add('hidden');
          document.getElementById("cv-eng").classList.remove('hidden');
        }
      }
      function changeTheme() {
        // var chbox = document.getElementById("theme");
        // if(chbox.checked){
        //   document.body.classList.toggle("dark")
        // }
        // else{
          document.body.classList.toggle("dark")
        // }
      }
    </script>
    <!-- Matomo -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://stbalashov.matomo.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src='//cdn.matomo.cloud/stbalashov.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </body>
</html>
